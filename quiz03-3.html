<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <sibling-component v-bind:spropsdata="anotherMessage"></sibling-component>
        <child-component v-bind:cpropsdata="message"></child-component>
    </div>

    <script src="js/vue.js"></script>
    <script>
        Vue.component('sibling-component', {
            props: ['spropsdata'],
            template: '<p>{{spropsdata}}</p>'
        });

        Vue.component('child-component', {
           props: ['cpropsdata'],
           template: '<p>{{cpropsdata}}</p>'
        });
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component',
                anotherMessage: 'this is another message for sibling-component'
            }
        })
    </script>
</body>
</html>
