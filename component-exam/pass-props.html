<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass-props</title>
</head>
<body>
    <div id="app">
        <!-- v-bind -->
        <!-- propsdata : 하위 컴포넌트에서 정의한 props 속성 -->
        <!-- message : 하위 컴포넌트에 전달할 상위 컴포넌트의 data 속성  -->
        <!-- 4. 상위 컴포넌트의 message 속성 값을 하위 컴포넌트위 propsdata 로 전달 -->
        <!-- 5. 하위 컴포넌트의 template 속성에 정의된 <p>{{propsdata}}</p> 는 상위 컴포넌트의 message 속성 값 -->
        <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 2. 하위 컴포넌트 child-component 등록
        // 3. 하위 컴포넌트의 props 속성으로 propsdata 를 정의
        Vue.component('child-component', {
            props: ['propsdata'],
            template: '<p>{{propsdata}}</p>'
        });

        // 1. 인스턴스 생성
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component'
            }
        });
    </script>
</body>
</html>
