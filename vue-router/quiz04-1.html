<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    <script>
        var Body = {
            template: '<div>Body 영역</div>'
        };

        var Header = {
            template: '<div>Header 영역</div>'
        };

        var Footer = {
            template: '<div>footer 영역</div>'
        };

        var LoginBody = {
            template: '<div>LoginBody 영역</div>'
        };

        var LoginHeader = {
            template: '<div>LoginHeader 영역</div>'
        };

        var LoginFooter = {
            template: '<div>Loginfooter 영역</div>'
        };

        const router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },
                {
                    path: '/login',
                    components: {
                        default: LoginBody,
                        header: LoginHeader,
                        footer: LoginFooter
                    }
                }
            ]
        });

        new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
